<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Panel Admin - Tokeny Jednorazowe</title>
<style>
body {

</style>
</head>
<body>

<h2>Panel Admin - Logowanie</h2>

<div id="loginForm">
  <input id="email" type="email" placeholder="Email admina"><br>
  <input id="password" type="password" placeholder="HasÅ‚o"><br>
  <button id="loginBtn">Zaloguj</button>
  <div id="loginError"></div>
</div>

<div id="panel">
  <h2>Generowanie tokenÃ³w</h2>
  <label>Ile tokenÃ³w wygenerowaÄ‡?</label><br>
  <input id="count" type="number" value="10" min="1" max="1000"><br>

  <label>DÅ‚ugoÅ›Ä‡ tokenu</label><br>
  <input id="length" type="number" value="20" min="8" max="64"><br>

  <label>TwÃ³j link</label><br>
  <input id="prefix" type="text" value="https://m-obywatelek-67.vercel.app/index.html?token=" style="width:320px"><br>

  <button id="genBtn">Generuj i zapisz w Firebase</button>
  <button id="localBtn">Generuj lokalnie</button>

  <p class="small">Lista tokenÃ³w / linkÃ³w:</p>
  <div id="out" class="links"></div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

// === KONFIG FIREBASE ===
const firebaseConfig = {
  apiKey: "AIzaSyC7jjcojlIoiXXflxpUT5ncu33jDF7p60k",
  authDomain: "bywatel-eb940.firebaseapp.com",
  databaseURL: "https://bywatel-eb940-default-rtdb.firebaseio.com",
  projectId: "bywatel-eb940",
  storageBucket: "bywatel-eb940.firebasestorage.app",
  messagingSenderId: "648437385966",
  appId: "1:648437385966:web:96a58994f12d4d8c4f81ff",
  measurementId: "G-0505X7DVGH"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const auth = getAuth(app);

// --- ELEMENTY DOM ---
const loginForm = document.getElementById("loginForm");
const loginBtn = document.getElementById("loginBtn");
const loginError = document.getElementById("loginError");
const panel = document.getElementById("panel");

const countEl = document.getElementById("count");
const lengthEl = document.getElementById("length");
const prefixEl = document.getElementById("prefix");
const outEl = document.getElementById("out");
const genBtn = document.getElementById("genBtn");
const localBtn = document.getElementById("localBtn");

let lastGenerated = [];
const ADMIN_UID = "tIsMfJ9kH9hF4sddfQ4VUSf9fnm2"; 

// --- LOGOWANIE ---
loginBtn.onclick = async () => {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;
  loginError.textContent = "";
  try {
    await signInWithEmailAndPassword(auth,email,pass);
  } catch(e){
    loginError.textContent = "BÅ‚Ä…d logowania: " + e.message;
  }
};

onAuthStateChanged(auth,(user)=>{
  if(user && user.uid===ADMIN_UID){
    loginForm.style.display="none";
    panel.style.display="block";
  }
});

// --- TOKENY ---
function randToken(len){
  const alphabet="abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789_-";
  const arr=new Uint8Array(len);
  crypto.getRandomValues(arr);
  let s="";
  for(let i=0;i<len;i++){ s+=alphabet[arr[i]%alphabet.length]; }
  return s;
}

function generateTokens(count,len,prefix){
  const set=new Set();
  const arr=[];
  while(arr.length<count){
    const t=randToken(len);
    if(!set.has(t)){
      set.add(t);
      arr.push({token:t,link:prefix+encodeURIComponent(t)});
    }
  }
  return arr;
}

async function saveToFirebase(list){
  const updates={};
  list.forEach(item=>{
    updates['/tokens/'+item.token]={ value:item.token, used:false };
  });
  await update(ref(db),updates);
}

function renderList(list){
  outEl.innerHTML = "";
  if(list.length===0) return;
  list.forEach(item=>{
    const div = document.createElement("div");
    div.className="link-item";
    div.innerHTML = `<span>${item.link}</span> <button>ðŸ“‹ Kopiuj</button>`;
    const btn = div.querySelector("button");
    btn.onclick = ()=>{ navigator.clipboard.writeText(item.link); btn.textContent="âœ… Skopiowano"; setTimeout(()=>btn.textContent="ðŸ“‹ Kopiuj",1000);}
    outEl.appendChild(div);
  });
}

// --- OBSÅUGA PRZYCISKÃ“W ---
genBtn.addEventListener("click",async()=>{
  genBtn.disabled=true; genBtn.textContent="Generowanie...";
  try{
    const count=Math.min(1000,Math.max(1,Number(countEl.value)||10));
    const len=Math.min(64,Math.max(8,Number(lengthEl.value)||20));
    const prefix=(prefixEl.value||"").trim();
    const list=generateTokens(count,len,prefix);
    await saveToFirebase(list);
    lastGenerated=list;
    renderList(list);
    genBtn.textContent="Gotowe!";
  }catch(e){ console.error(e); alert("BÅ‚Ä…d przy zapisie do Firebase!"); genBtn.textContent="BÅ‚Ä…d";}
  finally{ genBtn.disabled=false; setTimeout(()=>genBtn.textContent="Generuj i zapisz w Firebase",2000);}
});

localBtn.addEventListener("click",()=>{
  const count=Math.min(1000,Math.max(1,Number(countEl.value)||10));
  const len=Math.min(64,Math.max(8,Number(lengthEl.value)||20));
  const prefix=(prefixEl.value||"").trim();
  const list=generateTokens(count,len,prefix);
  lastGenerated=list;
  renderList(list);
});
</script>
